<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="This is the discription">
	<title>METALLICA STORE</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="main-header">
		<nav class="nav main-nav">
			<ul>
				<li><a href="index.html">HOME</a></li>
				<li><a href="store.html">STORE</a></li>
				<li><a href="about.html">ABOUT</a></li>
			</ul>
		</nav>
		<h1 class="band-name band-name-large">Metallica</h1>
	</header>
<section class="container content-section">
	<h2 class="section-header">MUSIC</h2>
	<div class="shop-items">
		<div class="shop-item">
				<span class="shop-item-title">Album 1</span>
			<img class="shop-item-image" src="band/Metallica.png">
			<div class="shop-item-details">
				<span class="shop-item-price">$12.99</span>
				<button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
			</div>
		</div>
		<div>
			<div class="shop-item">
				<span class="shop-item-title">Album 2</span>
			</div>
			<img class="shop-item-image" src="band/Metallica.png">
			<div>
				<span class="shop-item-price">$13.99</span>
				<button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
			</div>
		</div>
		<div>
			<div class="shop-item">
				<span class="shop-item-title">Album 3</span>
			</div>
			<img class="shop-item-image" src="band/Metallica.png">
			<div>
				<span class="shop-item-price">$14.99</span>
				<button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
			</div>
		</div>
		<div>
			<div class="shop-item">
				<span class="shop-item-title">Album 4</span>
			</div>
			<img class="shop-item-image" src="band/Metallica.png">
			<div>
				<span class="shop-item-price">$15.99</span>
				<button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
			</div>
		</div>
</div>
</section>
<section>
	<h2 class="section-header">MERCH</h2>
	<div class="shop-items">
		<div class="shop-item">
			<div>
				<span class="shop-item-title">T-SHIRT</span>
			</div>
			<img class="shop-item-image" src="band/Metallica.png" width="200" height="200">
			<div class="shop-item-details">
				<span class="shop-item-price">$15.99</span>
				<button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
		</div>
		</div>
		<div class="shop-item">
			<div>
				<span class="shop-item-title">COFFE CUP</span>
			</div>
			<img class="shop-item-image" src="band/Metallica.png" width="200" height="200">
			<div class="shop-item-details">
				<span class="shop-item-price">$15.99</span>
				<button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
			</div>
		</div>
	</div>
</section>
<section class="container content-section">
	<h2 class="section-header">CART</h2>
	<div class="cart-row">
		<span class="cart-item cart-header cart-column">ITEM</span>
		<span class="cart-price cart-header cart-column">PRICE</span>
		<span class="cart-quantity cart-header cart-column">QUANTITY</span>
	</div>
	<div class="cart-row">
		<div class="cart-item cart-column">
			<img class="cart-item-image" width="100" height="100" src="band/Metallica.png">
			<span class="cart-item-title">T SHIRT</span>
		</div>
		<span class="cart-price cart-column">12.99</span>
		<div class="cart-quantity cart-column">	
			<input class="cart-quantity-input" type="number" value="1">
			<button class="btn btn-danger" type="button">REMOVE</button>
		</div>
	</div>
	<div class="cart-row">
		<div class="cart-item cart-column">
			<img class="cart-item-image" width="100" height="100" src="band/Metallica.png">
			<span class="cart-item-title">Album 3</span>
		</div>
		<span class="cart-price cart-column">12.99</span>
		<div class="cart-quantity cart-column">
			<input class="cart-quantity-input" type="number" value="2">
			<button class="btn btn-danger" type="button">REMOVE</button>
		</div>
	</div>
	<div class="cart-total">
		<strong class="cart-total-title">Total</strong>
		<span class="cart-total-price">$21.98</span>
	</div>
	<button class="btn btn-primary btn-purchase" role="">PURCHASE</button>
</section>
<footer class="main-footer">
	<div class="container main-footer-container">
	<h3 class="band-name">Metallica</h3>
	<ul class="nav footer-nav">

			<img src="logo/youtube-logo.png">
		</a></li>
		<li><a href="https://open.spotify.com/artist/2ye2Wgw4gimLv2eAKyk1NB" target="_blanc">
			<img src="logo/images.png">
		</a></li>
		<li><a href="https://www.facebook.com/Metallica/?locale=de_DE" target="_blanc">
			<img src="logo/Facebook_Logo.png">
		</a></li>
	</ul>
</div>
</footer>
</body>
</html>
